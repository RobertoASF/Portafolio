{% extends 'base.html' %}

{% block content %}



<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-4  card p-5 shadow-sm">
            <form method="post">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="user_email">Email:</label>
                    <input type="email" id="user_email" name="user_email" class="form-control" required
                        value="{{ form.user_email.value|default:'' }}">
                    {{ form.user_email.errors }}
                </div>

                <div class="form-group mb-3">
                    <label for="user_password">Contraseña:</label>
                    <input type="password" id="user_password" name="user_password" class="form-control" required
                        value="{{ form.user_password.value|default:'' }}">
                    {{ form.user_password.errors }}
                </div>
                <button type="submit" class="btn btn-primary mb-3">Iniciar sesión</button>

            </form>
            <i>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </i>
                            <div class="div">
                                <a class="btn btn-link" href="{% url 'admin_login' %}">Ingresar como administrador</a>
                            </div>

        </div>

    </div>
</div>


{% endblock %}
