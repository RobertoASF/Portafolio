<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tindplace</title>
    <link rel="icon" type="image/x-icon" href="{% static 'tind-icon.svg' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!--TipografÃ­a Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">



</head>

<body style="font-family: 'Open Sans', sans-serif">
    {% include 'nav.html' %}

    {% block content %}
    {% endblock %}


    <style>
        .hidden {
            display: none;
        }
    </style>
    <!-- Modal Favorite-->
    <!-- Modal cuando se hace click para agregar a fatoritos: -->
    <div class="modal fade " id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content border-0">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <div class="bg-white d-flex align-items-center  flex-column overflow-hidden"
                        style="border-radius: 20px;">
                        <div class=" overflow-hidden">
                            <img class="" style="width: 300px;"
                                src="https://cdn.dribbble.com/users/2070959/screenshots/5881187/copy_2.gif" alt="">
                        </div>
                        <div class="modal-body" id="customModalBody">
                            Contenido del modal
                        </div>
                        <div class=" pb-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <a name="" id="" class="btn btn-danger" href="{% url 'favorites' %}" role="button">Ver mis
                                fav <svg width="13" height="12" viewBox="0 0 13 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M9.45455 0.5C8.21364 0.5 7.12045 1.14167 6.5 2.15C5.87955 1.14167 4.78636 0.5 3.54545 0.5C1.59545 0.5 0 2.15 0 4.16667C0 7.80278 6.5 11.5 6.5 11.5C6.5 11.5 13 7.83333 13 4.16667C13 2.15 11.4045 0.5 9.45455 0.5Z"
                                        fill="white" />
                                </svg></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>




    {% if not hide_footer %}
    <footer class="position-fixed my-2" style="left: 0;bottom: 0;">
        <a class="tind-nav-btn nav-link ms-2 bg-light-subtle d-flex align-items-center p-3 shadow-sm" href="{% url 'evaluation' %}"> 
            Nos Gustaria saber tu opinion 
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </a>
    </footer>
    {% endif %}

    <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
