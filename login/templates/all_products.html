{% extends 'base.html' %}

{% block content %}
<div style="
        display: flex;
        align-items: center;
        flex-direction: column;
      ">
  {% if user is not None %}
  {% if message %}
  <div class="alert alert-light">{{ message }}</div>
  {% endif %} {% else %}
  <h1>Bienvenido!</h1>
  <p>No se pudo comprobar si hay un usuario registrado</p>
  {% endif %}
</div>


{% include 'cardAndModal.html' %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $(".like-btn").click(function () {
      var product_id = $(this).data("product-id");
      $.ajax({
        url: '/like_product/' + product_id, // Asegúrate de que esta URL esté correcta
        method: 'POST', // Debes usar el método POST para acciones que modifican los datos
        success: function (response) {
          alert(response.message);
        }
      });
    });
  });

</script>
